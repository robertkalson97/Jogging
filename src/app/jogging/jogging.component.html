<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/jogging-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Startdate Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let element" class="distance-col"> {{element.distance}} </td>
    </ng-container>

    <!-- Startdate Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Startdate </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Enddate Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> Enddate </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>

    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> Speed </th>
      <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/jogging-details/', row._id]"></tr>
  </table>
</div>
